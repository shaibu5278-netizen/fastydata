{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">{{ title }}</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="user_id" class="form-label">User</label>
                        <select name="user_id" id="user_id" class="form-select" required>
                            {% for user in users %}
                                <option value="{{ user.id }}" {% if account and account.user_id == user.id %}selected{% endif %}>{{ user.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    {% if account %}
                    <div class="mb-3">
                        <label for="account_number" class="form-label">Account Number</label>
                        <input type="text" name="account_number" id="account_number" class="form-control" value="{{ account.account_number }}" readonly disabled>
                    </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="balance" class="form-label">Balance</label>
                        <input type="number" step="0.01" name="balance" id="balance" class="form-control" value="{{ account.balance if account else '' }}" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Save</button>
                        <a href="{{ url_for('accounts') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
